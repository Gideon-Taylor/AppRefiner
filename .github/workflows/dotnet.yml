name: Publish AppRefiner

permissions:
  contents: write
  id-token: write
  attestations: write

on: workflow_dispatch

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Decode strong name key
        run: |
          $keyBytes = [System.Convert]::FromBase64String("${{ secrets.STRONG_NAME_KEY }}")
          [System.IO.File]::WriteAllBytes("${{ github.workspace }}\AppRefiner.snk", $keyBytes)
          Write-Host "Strong name key file created successfully"
        shell: pwsh

      - name: Calculate next version
        id: version
        run: |
          # Get all tags matching x.x.x pattern
          $tags = git tag -l | Where-Object { $_ -match '^\d+\.\d+\.\d+$' }

          if (-not $tags) {
            $version = "1.1.0"
            Write-Host "No previous semantic version tags found, using default: $version"
          } else {
            # Parse and sort versions
            $versions = $tags | ForEach-Object {
              $parts = $_.Split('.')
              [PSCustomObject]@{
                Original = $_
                Major = [int]$parts[0]
                Minor = [int]$parts[1]
                Build = [int]$parts[2]
              }
            } | Sort-Object Major, Minor, Build -Descending

            # Get latest and increment
            $latest = $versions[0]
            Write-Host "Latest version: $($latest.Original)"

            $newBuild = $latest.Build + 1
            $newMinor = $latest.Minor
            $newMajor = $latest.Major

            if ($newBuild -gt 9) {
              $newBuild = 0
              $newMinor++
              if ($newMinor -gt 9) {
                $newMinor = 0
                $newMajor++
              }
            }

            $version = "$newMajor.$newMinor.$newBuild"
            Write-Host "Next version: $version"
          }

          echo "version=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Build using PowerShell script
        run: |
          .\build.ps1 -Version "${{ steps.version.outputs.version }}" -SigningKeyPath "${{ github.workspace }}\AppRefiner.snk"
        shell: pwsh

      - name: Cleanup strong name key
        if: always()
        run: |
          if (Test-Path "${{ github.workspace }}\AppRefiner.snk") {
            Remove-Item "${{ github.workspace }}\AppRefiner.snk" -Force
            Write-Host "Strong name key file removed"
          }
        shell: pwsh

#      - name: Generate build attestation
#        uses: actions/attest-build-provenance@v1
#        with:
#          subject-path: "AppRefiner-${{ steps.date.outputs.current_date }}-framework-dependent.zip"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          draft: true
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "AppRefiner-${{ steps.version.outputs.version }}-framework-dependent.zip"
          asset_name: "AppRefiner-${{ steps.version.outputs.version }}-framework-dependent.zip"
          asset_content_type: application/zip
